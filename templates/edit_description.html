{% extends "layout.html" %}

{% block title %}
    Edit Project: Description
{% endblock %}

{% block main %}
    <div class="container">
        <form action="{{ url_for('edit') }}" method="post" class="pl-form">
            <fieldset>
                <p class="align-center"><strong>New Description</strong></p>
                <!-- https://stackoverflow.com/questions/6262472/multiple-lines-of-input-in-input-type-text -->
                <div class="form-group">
                    <textarea name="new_description" class="form-control" rows="3" cols="36"></textarea>
                </div>
                <div class="form-group align-center">
                    <button class="btn btn-warning" type="submit" name="change_project_description"
                            value="{{ project['id'] }}">
                        Done
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
{% endblock %}
