{% extends "layout.html" %}

{% block title %}
    Account Details
{% endblock %}

{% block main %}
    <div class="container">
        <br>
        <h2 class="align-center">Account Details</h2>
        <br>
        <table id="account_details">
            <tr>
                <td>Your email is <strong>{{ user["email"] }}</strong>.</td>
                <td>
                    <a href="{{ url_for('change_email') }}">
                        <button type="submit" name="change_email" class="btn">
                            Change email
                        </button>
                    </a>
                </td>
            </tr>
            <tr>
                <td>Your username is <strong>{{ user["username"] }}</strong>.</td>
                <td>
                    <a href="{{ url_for('change_username') }}">
                        <button type="submit" name="change_username" class="btn">
                            Change username
                        </button>
                    </a>
                </td>
            </tr>
            <tr>
                <td>Your password is <strong>********</strong> (not really).</td>
                <td>
                    <a href="{{ url_for('change_password') }}">
                        <button type="submit" name="change_password" class="btn">
                            Change password
                        </button>
                    </a>
                </td>
            </tr>
        </table>
    </div>
{% endblock %}
