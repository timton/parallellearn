{% extends "layout.html" %}

{% block title %}
    Account Details
{% endblock %}

{% block main %}
    <ol align="left">
        <li>
            Your email is <strong>{{ user["email"] }}</strong>.
            <a href="{{ url_for('change_email') }}">
                <button type="submit" name="change_email">
                    Change email
                </button>
            </a>
        </li>
        </br>
        <li>
            Your username is <strong>{{ user["username"] }}</strong>.
            <a href="{{ url_for('change_username') }}">
                <button type="submit" name="change_username">
                    Change username
                </button>
            </a>
        </li>
        </br>
        <li>
            Your password is <strong>********</strong> (not really).
            <a href="{{ url_for('change_password') }}">
                <button type="submit" name="change_password">
                    Change password
                </button>
            </a>
        </li>
    </ol>
{% endblock %}
