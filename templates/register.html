{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <br>
    <div class="container align-center">
        <br>
        <strong><h4>Registration Page</h4></strong>
        <form action="{{ url_for('register') }}" method="post" class="pl-form">
            <fieldset>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control"
                           name="email" placeholder="Email" type="email" required />
                </div>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control"
                           name="username" placeholder="Username" type="text" required />
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password"
                           type="password" required />
                </div>
                <div class="form-group">
                    <input class="form-control" name="confirm_password"
                           placeholder="Confirm password" type="password" required />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
                <p>
                    Already have an account? 
                    <a href="{{ url_for('log_in') }}">Log in</a> now!
                </p>
            </fieldset>
        </form>
    </div>
{% endblock %}
