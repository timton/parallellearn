{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <div class="container">
        <br>
        <form action="{{ url_for('change_password') }}" method="post" class="pl-form">
            <fieldset>
                <div class="form-group">
                    <input class="form-control" name="old_password" placeholder="Old password" type="password"
                     required />
                </div>
                <div class="form-group">
                    <input class="form-control" name="new_password" placeholder="New password" type="password"
                     required />
                </div>
                <div class="form-group">
                    <input class="form-control" name="confirm_password" placeholder="Confirm new password" type="password"
                     required />
                </div>
                <div class="form-group align-center">
                    <button class="btn btn-primary" type="submit">Change password</button>
                </div>
            </fieldset>
        </form>
    </div>
{% endblock %}
