{% extends "layout.html" %}

{% block title %}
    Edit Project: Poster
{% endblock %}

{% block main %}
    <div class="container">
        <form action="{{ url_for('edit') }}" method="post" class="pl-form">
            <fieldset>
                <div class="form-group">
                    <p class="align-center">Set a <strong>new poster URL</strong>:</p>
                    <input autocomplete="off" autofocus class="form-control" name="new_poster"
                     placeholder="New poster image url" type="text" required />
                </div>
                <div class="form-group align-center">
                    <button class="btn btn-warning" type="submit" name="change_project_poster"
                            value="{{ project['id'] }}">
                        Done
                    </button>
                </div>
            </fieldset>
        </form>
    </div>

{% endblock %}
