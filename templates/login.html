{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="container">
        <form action="{{ url_for('log_in') }}" method="post" class="pl-form">
            <fieldset>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="email_or_username"
                     placeholder="Email/Username" type="text" required />
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password" type="password"
                     required />
                </div>
                <div class="form-group align-center">
                    <button class="btn btn-primary" type="submit">Log In</button>
                </div>
            </fieldset>
        </form>
    </div>
{% endblock %}
