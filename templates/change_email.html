{% extends "layout.html" %}

{% block title %}
    Change Email
{% endblock %}

{% block main %}
    <div class="container">
        <form action="{{ url_for('change_email') }}" method="post" class="pl-form">
            <fieldset>
                <div class="form-group">
                    <input class="form-control" name="new_email" placeholder="New email" type="email"
                     required />
                </div>
                <div class="form-group">
                    <input class="form-control" name="confirm_new_email" placeholder="Confirm new email"
                     type="email" required />
                </div>
                <div class="form-group align-center">
                    <button class="btn btn-primary" type="submit">Change email</button>
                </div>
            </fieldset>
        </form>
    </div>
{% endblock %}
