{% extends "layout.html" %}

{% block title %}
    Change Email
{% endblock %}

{% block main %}
    <form action="{{ url_for('change_email') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="new_email" placeholder="New email" type="email"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Change email</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
