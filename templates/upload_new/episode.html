{% extends "layout.html" %}

{% block title %}
    Upload New Project: Input Season and Episode
{% endblock %}

{% block main %}

    <form action="{{ url_for('upload_new_episode') }}" method="post">
        <fieldset>
            <div class="form-group">
                What season:
                <input autocomplete="off" name="new_project_season" class="form-control" type="number"/>
            </div>
            <div class="form-group">
                What episode:
                <input autocomplete="off" name="new_project_episode" class="form-control" type="number"/>
            </div>

            <div class="form-group">
                <button class="btn btn-default" type="submit">Next</button>
            </div>
        </fieldset>
    </form>

{% endblock %}
