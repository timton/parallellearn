{% extends "layout.html" %}

{% block title %}
    Upload New Project: Input Year
{% endblock %}

{% block main %}

    <form action="{{ url_for('upload_new_year') }}" method="post">
        <fieldset>
            <div class="form-group">
                What is the <b>year</b> "{{ session["new_project"]["title"].title() }}" came out:
                </br></br>
                <input autocomplete="off" name="new_project_year" class="form-control" type="number"/>
            </div>

            <div class="form-group">
                <button class="btn btn-default" type="submit">Next</button>
            </div>
        </fieldset>
    </form>

{% endblock %}
