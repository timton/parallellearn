{% extends "layout.html" %}

{% block title %}
    Upload New Project: Input Author
{% endblock %}

{% block main %}

        <form action="{{ url_for('upload_new_author') }}" method="post">
            <fieldset>
                <div class="form-group">
                    Who is the <b>author/creator</b> of "{{ session["new_project"]["title"].title() }}":
                    </br>
                    </br>
                    <input autocomplete="off" name="new_project_author" class="form-control"
                           id="new_project_author" type="text"/ list="authors">
                    <datalist id="authors">{% include "select/authors.html" %}</datalist>
                </div>

                <div class="form-group">
                    <button class="btn btn-default" type="submit">Next</button>
                </div>
            </fieldset>
        </form>

{% endblock %}
