{% extends "layout.html" %}

{% block title %}
    Upload New Project: Format
{% endblock %}

{% block main %}
    <br>
    <div class="container creamy align-center" id="new-project-formatting">
        <br>
        <p>Lastly, please provide a <b>poster image (link)</b> and a short <b>description</b> for this project:</p>
        <form action="{{ url_for('new_project_formatting') }}" method="post" class="pl-form">
            <fieldset>
                <div class="form-group">
                    Poster image:
                    <input autocomplete="off" autofocus class="form-control" name="new_project_poster"
                     placeholder="Poster image url" type="text" required />
                </div>
                <br>

                <!-- https://stackoverflow.com/questions/6262472/multiple-lines-of-input-in-input-type-text -->
                <div class="form-group">
                    Description (maximum 1000 characters):
                    <textarea name="new_project_description" class="form-control" rows="3" cols="36" required></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">
                        Done
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
    <br>
{% endblock %}
