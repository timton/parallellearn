{% extends "layout.html" %}

{% block title %}
    Upload Project
{% endblock %}

{% block main %}
    <!-- enctype needed for file uploading http://flask.pocoo.org/docs/0.12/patterns/fileuploads/ -->
    <form action="{{ url_for('upload_new') }}" method="post" enctype="multipart/form-data">
        <fieldset>

            <!-- https://www.w3schools.com/tags/att_input_list.asp -->
            <!-- limit form input list of values -->
            <div class="form-group">
                <input autofocus class="form-control" list="types" name="type" placeholder="Type (select)">
                <datalist id="types">
                    <option value="Book">
                    <option value="Movie">
                    <option value="TV Series">
                    <option value="Song">
                </datalist>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="author" placeholder="Author" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="year" placeholder="Year" type="number"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="language" placeholder="Language" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="file" placeholder="File" type="file"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Upload</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
