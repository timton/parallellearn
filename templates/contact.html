{% extends "layout.html" %}

{% block title %}
    Contact Form
{% endblock %}

{% block main %}
    <div class="align-center" id="contact">
        <br>
        <h3>Contact Form</h3>
        <form action="{{ url_for('contact') }}" method="post">
            <fieldset>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Your name"
                           aria-label="Name" required name="name">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-at"></i></span>
                    </div>
                    <input type="email" class="form-control" placeholder="Your email address"
                           aria-label="Email" required name="email">
                </div>
                <div class="input-group">
                    <textarea class="form-control" aria-label="Textarea" placeholder="Your message..."
                              required name="message"></textarea>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </fieldset>
        </form>
    </div>
{% endblock %}
